<script src="codemirror/lib/codemirror.js"></script>

<script>
        var editar = CodeMirror.fromTextArea(document.getElementById('editor-html'),
         {  mode:"htmlmixed",
            theme: "dracula",

        });
        var editar = CodeMirror.fromTextArea(document.getElementById('editor-css'),
         {  mode:"css",

        });
        var editar = CodeMirror.fromTextArea(document.getElementById('editor-js'),
